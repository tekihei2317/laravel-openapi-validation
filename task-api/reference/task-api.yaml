info:
  title: task-api
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /tasks:
    get:
      summary: タスク一覧を取得する
      tags:
        - タスク
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/core/task.yaml
              examples: {}
      operationId: get-tasks
    post:
      summary: タスクを登録する
      tags:
        - タスク
      responses: {}
      operationId: post-tasks
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                  nullable: true
                status_id:
                  type: integer
              required:
                - name
                - status_id
  '/tasks/{task_id}':
    parameters:
      - schema:
          type: string
        name: task_id
        in: path
        required: true
    get:
      summary: タスクを取得する
      tags:
        - タスク
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: string
                    nullable: true
                  status:
                    type: string
                  status_id:
                    type: number
                required:
                  - id
                  - name
                  - description
                  - status
                  - status_id
      operationId: get-tasks-taskId
    put:
      summary: タスクを更新する
      tags:
        - タスク
      responses: {}
      operationId: put-tasks-taskId
    delete:
      summary: タスクを削除する
      tags:
        - タスク
      responses: {}
      operationId: delete-tasks-taskId
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      x-examples:
        Alice Smith:
          id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
