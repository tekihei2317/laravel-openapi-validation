openapi: 3.0.0
x-stoplight:
  id: uokgggt69rzs8
info:
  title: task-api
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /tasks:
    get:
      summary: タスク一覧を取得する
      tags:
        - タスク
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/task'
              examples: {}
      operationId: get-tasks
    post:
      summary: タスクを登録する
      tags:
        - タスク
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ../models/core/task-resource.yaml
        '422':
          $ref: '#/components/responses/422'
      operationId: post-tasks
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/core/request/create-task-request.yaml
  '/tasks/{task_id}':
    parameters:
      - schema:
          type: string
        name: task_id
        in: path
        required: true
    get:
      summary: タスクを取得する
      tags:
        - タスク
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/core/task-resource.yaml
      operationId: get-tasks-taskId
    put:
      summary: タスクを更新する
      tags:
        - タスク
      responses:
        '204':
          description: No Content
      operationId: put-tasks-taskId
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/core/request/create-task-request.yaml
          application/xml:
            schema:
              $ref: ''
    delete:
      summary: タスクを削除する
      tags:
        - タスク
      responses:
        '204':
          description: No Content
      operationId: delete-tasks-taskId
components:
  schemas:
    task:
      title: task
      x-stoplight:
        id: xm0cwxd57w0hk
      x-tags:
        - タスク
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        status:
          type: string
        description:
          type: string
          nullable: true
      required:
        - id
        - name
        - status
        - description
  responses:
    '422':
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
        application/xml:
          schema:
            type: object
            properties: {}
